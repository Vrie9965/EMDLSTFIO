# Don't change this `name` below, the script might broke at some point
name: "init banner"
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  checks:
    runs-on: ubuntu-24.04
    steps:
      - name: "ownership check"
        env:
          trig_actor: ${{ github.triggering_actor }}
          repo_ownr: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GIT_TOK }}
        run: |
          case "${trig_actor}" in
            "${repo_ownr}"|github-actions*) : ;;
            *) printf '%s\n'"Runner prevented to run because the script is executed by an untrusted user \"${trig_actor}\". (Only owner can execute, for security)" >&2
               gh run cancel "${{ github.run_id }}" --repo "${{ github.repository }}" ;;
          esac

      - name: "chk wf status"
        id: check_status
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOK }}
        run: |
          response="$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/actions/workflows/bot_runner.yml/runs")"
          status="$(echo "${response}" | jq -r '.workflow_runs[].status')"
          if grep -qE 'in_progress' <<< "${status}"; then
            echo -e '> [!CAUTION]'"\n> The bot_runner is still running, The script prevented this workflow to run to avoid conflicts... Cancelling"'!!' >> "${GITHUB_STEP_SUMMARY}"
            gh run cancel "${{ github.run_id }}" --repo "${{ github.repository }}"
          fi
          : "Ignore"

  inits:
    runs-on: ubuntu-24.04
    if: success() && true
    steps:
      - name: "checkout"
        uses: actions/checkout@v4

      - name: "token precheck"
        env:
          tok_fb: ${{ secrets.TOK_FB }}
        run: |
          . ./config.conf
          if [[ -z "${tok_fb}" ]]; then
            printf '%s\n' "TOK_FB is empty." >&2
            exit 1
          fi
          fb_probe="$(curl -sS -w $'\n%{http_code}' "${FRMENV_API_ORIGIN}/me?fields=id,name&access_token=${tok_fb}")"
          fb_body="$(sed '$d' <<< "${fb_probe}")"
          fb_status="$(tail -n1 <<< "${fb_probe}")"
          fb_name="$(jq -r '.name // empty' <<< "${fb_body}" 2>/dev/null)"
          fb_err_code="$(jq -r '.error.code // empty' <<< "${fb_body}" 2>/dev/null)"
          fb_err_msg="$(jq -r '.error.message // empty' <<< "${fb_body}" 2>/dev/null)"
          if [[ "${fb_status}" != "200" ]]; then
            printf '%s\n' "Token precheck failed (HTTP ${fb_status:-unknown}) [code ${fb_err_code:-unknown}]: ${fb_err_msg:-unknown}" >&2
            printf '%s\n' "${fb_body}" >&2
            exit 1
          fi
          if [[ -n "${page_name}" ]] && [[ "${fb_name}" != "${page_name}" ]]; then
            printf '%s\n' "Token precheck failed: page mismatch (expected: ${page_name}, got: ${fb_name:-unknown})" >&2
            exit 1
          fi
          fb_photo_probe="$(curl -sS -w $'\n%{http_code}' "${FRMENV_API_ORIGIN}/me/photos?limit=1&access_token=${tok_fb}")"
          fb_photo_body="$(sed '$d' <<< "${fb_photo_probe}")"
          fb_photo_status="$(tail -n1 <<< "${fb_photo_probe}")"
          fb_photo_err_code="$(jq -r '.error.code // empty' <<< "${fb_photo_body}" 2>/dev/null)"
          fb_photo_err_msg="$(jq -r '.error.message // empty' <<< "${fb_photo_body}" 2>/dev/null)"
          if [[ "${fb_photo_status}" != "200" ]]; then
            printf '%s\n' "Token precheck failed for /me/photos (HTTP ${fb_photo_status:-unknown}) [code ${fb_photo_err_code:-unknown}]: ${fb_photo_err_msg:-unknown}" >&2
            printf '%s\n' "${fb_photo_body}" >&2
            exit 1
          fi

      - name: "check status"
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOK }}
        run: |
          if [[ "$(<./fb/frameiterator)" -gt "$(sed -nE 's/.*total_frame="([^"]*)".*/\1/p' config.conf)" ]]; then
            echo -e '> [!NOTE]'"\n> The Bot was Finished Running" >> "${GITHUB_STEP_SUMMARY}"
            gh workflow disable trigger.yml --repo ${{ github.repository }}
            gh run cancel "${{ github.run_id }}" --repo "${{ github.repository }}"
          fi

      - name: "initialize package"
        run: |
          (echo "set man-db/auto-update false" | sudo debconf-communicate; sudo dpkg-reconfigure man-db) &>/dev/null
          sudo apt install imagemagick -y

      - name: "execute"
        run: bash img_process.sh "in_progress"

      - name: "commit banner"
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "stat: Processing..."
          repository: .
          file_pattern: status/*.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
